<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        html,body{height:100%;margin:0}
        body{
            display:flex;
            align-items:center;
            justify-content:center;
            background:#000;
            color:#fff;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        /* Vertical, centered text */
        .vertical-center{
            writing-mode: vertical-lr; /* stack letters top-to-bottom */
            text-orientation: upright; /* keep Latin letters upright */
            font-size: clamp(24px, 6vw, 72px);
            letter-spacing: 0.08em;
            line-height: 1;
            transform: translateY(0%);
            user-select: none;
        }

        /* wrapper: vertical text on the left, links stacked on the right */
        .center-wrap{
            display:flex;
            align-items:center;
            gap:24px;
        }
        .links{
            display:flex;
            flex-direction:column;
            gap:8px;
        }
        .links a{
            color:#fff;
            text-decoration:underline;
            font-size:14px;
        }
    </style>

    <div class="center-wrap" role="main" aria-labelledby="vc">
        <div id="vc" class="vertical-center" aria-hidden="false">Under construction</div>

        <nav class="links" aria-label="navigation links">
            <a href="index.html">Back to Home</a>
            <a href="blog.html">Blog</a>
        </nav>
    </div>
</body>
</html>
