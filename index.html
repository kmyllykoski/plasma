<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Museo Moderno: weights 400 (regular) and 600 (semibold) -->
        <link href="https://fonts.googleapis.com/css2?family=Museo+Moderno:wght@400;600&display=swap" rel="stylesheet">
        <style>
            /* Use Museo Moderno as the primary site font; fall back to system fonts */
            body{
                font-family: 'Museo Moderno', 'MuseoModerno', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                font-weight:400;
                margin:0;
            }
            /* Ensure headings use the semibold (600) weight */
            h1, h2, h3{ font-family: 'Museo Moderno', 'MuseoModerno', sans-serif; font-weight:600; margin:0; }

            /* Clickable textbox styles */
            .textbox{ cursor:pointer; display:inline-block; }
            .textbox:focus{ outline: 3px solid rgba(255,255,255,0.25); outline-offset:4px; }
        </style>
</head>
<body>
    <!-- Fullscreen background iframe that loads output.html (video) -->
    <iframe src="output.html" aria-hidden="true" allow="autoplay; fullscreen" style="position:fixed;inset:0;width:100%;height:100%;border:0;margin:0;padding:0;z-index:-1;pointer-events:none;overflow:hidden;"></iframe>

    <!-- Page content (appears above the video background) -->
    <main style="position:relative;z-index:1;min-height:100vh;display:flex;align-items:center;justify-content:center;color:white;">
                <div class="textbox" role="link" tabindex="0" aria-label="Enter site" style="backdrop-filter: blur(4px);padding:2rem;border-radius:8px;background:rgba(0,0,0,0.3); text-align:center;">
                        <h1>ENTER</h1>
            <!-- <p>This page displays <code>output.html</code> as a full-screen video background.</p> -->
        </div>
    </main>
        <script>
            (function(){
                var box = document.querySelector('.textbox');
                if(!box) return;
                function navigate(){ window.location.href = 'about.html'; }
                box.addEventListener('click', navigate, {passive:true});
                box.addEventListener('keydown', function(e){
                    if(e.key === 'Enter' || e.key === ' ' || e.key === 'Spacebar'){
                        e.preventDefault(); navigate();
                    }
                });
            })();
        </script>
</body>
</html>
