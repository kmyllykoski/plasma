<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
                <!-- Museo Moderno: weights 400 (regular) and 600 (semibold) -->
                <link href="https://fonts.googleapis.com/css2?family=Museo+Moderno:wght@400;600&display=swap" rel="stylesheet">
                <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fullscreen background iframe that loads output.html (video) -->
    <iframe src="output.html" aria-hidden="true" allow="autoplay; fullscreen" style="position:fixed;inset:0;width:100%;height:100%;border:0;margin:0;padding:0;z-index:-1;pointer-events:none;overflow:hidden;"></iframe>

    <!-- Page content (appears above the video background) -->
    <main style="position:relative;z-index:1;min-height:100vh;display:flex;align-items:center;justify-content:center;color:white;">
                <div class="textarea" role="link" tabindex="0" aria-label="Enter site">
                        <h1>ENTER</h1>
                </div>
    </main>
        <script>
            (function(){
                var box = document.querySelector('.textarea');
                if(!box) return;
                function navigate(){ window.location.href = 'about.html'; }
                box.addEventListener('click', navigate, {passive:true});
                box.addEventListener('keydown', function(e){
                    if(e.key === 'Enter' || e.key === ' ' || e.key === 'Spacebar'){
                        e.preventDefault(); navigate();
                    }
                });
            })();
        </script>
</body>
</html>
